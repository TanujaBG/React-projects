<!DOCTYPE html>
<html>
  <head>
    <title>
      Display as you type    </title>
  </head>
  <body>
    <div class="js-container"></div>
    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">

        function DisplayAsYouType()
        {
          const [inputText, setInputText] = React.useState('');

          function updateText(event)
          {
            setInputText(event.target.value);
          }

          function resetText()
          {
            setInputText('');
          }

          function setExample()
          {
            setInputText('John Doe');
          }

          function enter(event)
          {
            if(event.key === 'Enter')
            {
              setExample('');       
            }
            else if(event.key === 'Escape')
            {
              resetText();
            }
          }

          return(
            <>
              <input placeHolder="Type something here" size="30" onChange={updateText} onKeyDown={enter} value={inputText}></input>
              <button onClick={resetText} >Reset</button>
              <button onClick={setExample}>Example</button>
              <p>Hello {inputText}</p>
            </>
          );
        }
    
        function App()
        {
            return (
            <>
               <DisplayAsYouType />
            </>
            );
        }
        const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
