<!DOCTYPE html>
<html>
  <head>
    <title>Chat bot</title>
    <style>

      body
      {
        font-family: Arial, sans-serif;  
        margin-top: 0px;
        margin-bottom: 0px;    
      }
      .send-button {
        background-color: rgb(25,135,84);
        color: white;
        padding: 12px 20px;
        margin-left: 10px;
        border: none;
        border-radius: 10px;
        font-size: 15px;
        cursor: pointer;
      }

      .chat-input {
        padding: 12px 15px;
        font-size: 15px;
        border-radius: 10px;
        border-width: 1px;
        flex-grow: 1;
      } 

      .chat-input-container {
        display: flex;
        margin-bottom: 60px;
      }

      .app-container {
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
        height: 100vh;
        display: flex;
        flex-direction: column;     
      }

      .robot-message {
        display: flex;
        align-items: start;
      }

      .user-message {
        display: flex;
        justify-content: flex-end;
        align-items: start;
      }

      .message-text {
        background-color: rgb(238, 238, 238 );
        padding: 15px 20px;
        border-radius: 10px;
        margin-right: 10px;
        margin-left: 10px;
        margin-bottom: 20px;
        max-width: 300px;
      }

      .chat-message-profile {
        width: 45px;
      }

      .chat-messages-container {
        flex-grow: 1;
        margin-top: 20px;
        overflow: scroll;
        scrollbar-width: none;
      }

      .welcome-message {
        text-align: center;
        color: gray;
        font-size: 20px;
      }

      .loading-spinner {
        height: 40px;
        margin: -15px;
      }
    </style>
  </head>
  <body>
    <div class="js-container"></div>
    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>
    <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">

      function ChatInput(props)
      {
        const {chatMessages, setChatMessages} = props;      

        const [inputText, setInputText] = React.useState('');
        const [isLoading, setIsLoading] = React.useState(false);

        function saveInputText(event)
        {
          setInputText(event.target.value);
        }

        //function sendMessage()
        async function sendMessage()
        {

          if (isLoading || inputText === '') {
            return;
          }
          setIsLoading(true);

          setInputText('');

          const newChatMessages = [
              ...chatMessages, // creates a copy of existing messages
              {
                message: inputText, 
                sender: "user", 
                id: crypto.randomUUID()
              }
            ]
           setChatMessages([
            ...newChatMessages,
            // This creates a temporary Loading... message.
            // Because we don't save this message in newChatMessages,
            // it will be remove later, when we add the response.
            {
              message: <img src='images/loading-spinner.gif' className="loading-spinner"/>,
              sender: 'robot',
              id: crypto.randomUUID()
            }
          ]);
          
            

            //Get bot response
            //const response = Chatbot.getResponse(inputText);
            const response = await Chatbot.getResponseAsync(inputText);

            setChatMessages([
              ...newChatMessages, // creates a copy of existing messages
              {
                message: response, 
                sender: "robot", 
                id: crypto.randomUUID()
              }
            ]);

            setIsLoading(false);
          
        }

        

        function clear()
        {
          setChatMessages([]);
        }

        return (
          <div className="chat-input-container">
            <input 
              name="chatInputText" 
              placeholder="Send a message to chatbot" 
              size="30"
              onChange={saveInputText}
              className="chat-input"
              value={inputText}>
            </input>
            <button onClick={sendMessage} className="send-button">Send</button>
            
            <button onClick={clear} className="send-button">Clear Chat</button>
          </div>
        );
      }

      function ChatMessage(props)
      {
        const {message, sender} = props;
        return (
            <div className={sender === "robot" ? "robot-message" : "user-message"} >
              {sender === "robot" && 
                (<img src="images\robot.png" className="chat-message-profile"/>)}
              <div className="message-text">
                {message}
              </div>
              {sender === "user" && (
                <img src="images\user.png" className="chat-message-profile"/>)}
            </div>
          );     
      }

      function ChatMessages(props)
      {
        const {chatMessages} = props;  
        const chatMessagesRef = useAutoScroll(chatMessages);
        
        return(
          <div className="chat-messages-container" ref={chatMessagesRef}>
            {chatMessages.map((msg) => {
              return <ChatMessage message={msg.message} sender={msg.sender} key={msg.id} />;
            })}
          </div>
        )

      }

      function useAutoScroll(dependencies)
      {
        const ref = React.useRef(null);
        React.useEffect(() => {
          const container = ref.current;
          if (container) {
            container.scrollTop = container.scrollHeight;
          }
        }, [dependencies]);

        return ref;
      }

      function App()
      {
        //const array = React.useState([
        const [chatMessages, setChatMessages] = React.useState([]);

        //const [chatMessages, setChatMessages] = array; // current chat messages and function to update them
        //const chatMessages = array[0]; // current chat messages
        //const setChatMessages = array[1]; // function to update chat messages

        return (
          <div className="app-container"> 
            { chatMessages.length === 0 &&
            <p className="welcome-message">Welcome to the chatbot app! send a message below.</p> }         
            <ChatMessages chatMessages={chatMessages} />   
            <ChatInput chatMessages={chatMessages} setChatMessages={setChatMessages} />
          </div>
        );
      }

      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
